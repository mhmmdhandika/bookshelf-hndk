<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf Apps</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/style/style.css">
</head>

<body>
    <nav>
        <div id="navbar">
            <h1>Bookshelf Apps</h1>
        </div>
    </nav>
    <main>
        <section id="input-book-user">
            <h1>Masukkan Buku Baru</h1>
            <form action="#" id="form-input-book">
                <label for="book-title" id="label-book-title">Judul buku</label>
                <input type="text" id="book-title" required>
                <label for="book-author" id="label-book-author">Penulis</label>
                <input type="text" id="book-author" required>
                <label for="book-year-released" id="label-book-year-released">Tahun rilis</label>
                <input type="number" id="book-year-released" maxlength="4" required>
                <label for="is-complete" id="label-is-completed">Sudah dibaca</label>
                <input type="checkbox" name="sudah dibaca" id="is-completed">
                <button type="submit">Masukkan ke dalam rak</button>
            </form>
        </section>
        <section id="unread-shelf">
            <h2>Belum dibaca</h2>
            <div class="all-books" id="unread-rack">
            </div>
        </section>
        <section id="already-read-shelf">
            <h2>Sudah dibaca</h2>
            <div class="all-books" id="already-read-rack">
            </div>
        </section>
    </main>
    <script src="assets/js/script.js"></script>
</body>

</html>
